services:
  # Production service (mainnet)
  randomness-prod:
    image: phantasybot/verifiable-randomness-service:v0.3.22-BETA
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
      - APP_VERSION=0.3.22-BETA
      - APP_ENVIRONMENT=production
      - PHALA_APP_ID=4379c582b5c9cf28473de17932e9d62b4eb15995
      - PAYMENT_WALLET=${PAYMENT_WALLET:-3Qudd5FG8foyFnbKxwfkDktnuushG7CDHBMSNk9owAjx}
      - WHITELIST=${WHITELIST:-api.mysterygift.fun,vault.mysterygift.fun,agent.mysterygift.fun,tcg.mysterygift.fun,localhost}
      - API_KEYS=${API_KEYS:-}
      - X402_FACILITATOR_URL=${X402_FACILITATOR_URL:-https://facilitator.payai.network}
      - X402_API_KEY=${X402_API_KEY:-}
      - SUPPORTED_NETWORKS=${SUPPORTED_NETWORKS:-solana}
      - ARWEAVE_ENABLED=${ARWEAVE_ENABLED:-true}
      - PHALA_CLUSTER=${PHALA_CLUSTER:-prod9}
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service (devnet)
  randomness-dev:
    image: phantasybot/verifiable-randomness-service:v0.3.22-BETA
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
      - NODE_ENV=development
      - APP_VERSION=0.3.22-BETA
      - APP_ENVIRONMENT=development
      - PHALA_APP_ID=${PHALA_APP_ID_DEV:-}
      - PAYMENT_WALLET=${PAYMENT_WALLET_DEV:-}
      - WHITELIST=${WHITELIST_DEV:-api-dev.mysterygift.fun,vault-dev.mysterygift.fun,agent-dev.mysterygift.fun,localhost}
      - API_KEYS=${API_KEYS:-}
      - X402_FACILITATOR_URL=${X402_FACILITATOR_URL:-https://facilitator.payai.network}
      - X402_API_KEY=${X402_API_KEY:-}
      - SUPPORTED_NETWORKS=${SUPPORTED_NETWORKS:-solana,base}
      - ARWEAVE_ENABLED=${ARWEAVE_ENABLED:-true}
      - PHALA_CLUSTER=${PHALA_CLUSTER:-prod9}
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
