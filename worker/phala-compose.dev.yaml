services:
  verifiable-randomness-service:
    image: phantasybot/verifiable-randomness-service:v0.0.1-BETA
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=development
      - PHALA_APP_ID=${PHALA_APP_ID:-}  # Set when deploying dev CVM
      - PAYMENT_WALLET=${PAYMENT_WALLET:-}  # Devnet wallet
      - WHITELIST=${WHITELIST:-localhost,dev.mysterygift.fun,api-dev.mysterygift.fun}
      - API_KEYS=${API_KEYS:-}
      - X402_FACILITATOR_URL=${X402_FACILITATOR_URL:-https://facilitator.payai.network}
      - X402_API_KEY=${X402_API_KEY:-}
      - SUPPORTED_NETWORKS=${SUPPORTED_NETWORKS:-solana,base}
      - ARWEAVE_ENABLED=${ARWEAVE_ENABLED:-true}
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
